<div class="ui-dropdown-menu-item">
  <div *ngIf="header" class="ui-dropdown-menu-item__header">{{ header }}</div>
  <a class="ui-dropdown-menu-item__body" mat-menu-item>
    <mat-icon
      *ngIf="icon && !image"
      [svgIcon]="icon"
      class="ui-dropdown-menu-item__icon"
    ></mat-icon>
    <img
      *ngIf="image && !icon"
      src="{{image}}"
      alt="{{imageAltText}}"
      class="ui-dropdown-menu-item__image"
    />
    <div
      class="
           ui-dropdown-menu-item__description"
      >{{ description }}
    </div>
  </a>
</div>
